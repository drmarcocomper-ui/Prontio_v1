<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRONTIO – Pacientes</title>

  <!-- ========== PWA ========== -->
  <link rel="manifest" href="/pwa/manifest.json">
  <meta name="theme-color" content="#4b6fff">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/assets/img/icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" href="/assets/img/icons/icon-192.png">

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- CSS -->
  <link rel="stylesheet" href="/assets/css/main.css" />
  <link rel="stylesheet" href="/assets/css/modules/pacientes.css">

  <!-- ======================= JS BASE DO PRONTIO ========================= -->

  <!-- 1) API BASE (Apps Script) - PRECISA vir primeiro -->
  <script src="/assets/js/core/api-core.js" defer></script>

  <!-- 2) Núcleo / compatibilidade / helpers -->
  <script src="/assets/js/core/script.js" defer></script>

  <!-- 3) Camada de API por módulo (PacientesApi, AgendaApi, etc.) -->
  <script src="/assets/js/core/api.js" defer></script>

  <!-- 4) Outras bases -->
  <script src="/assets/js/core/utils.js" defer></script>
  <script src="/assets/js/core/layout.js" defer></script>
  <script src="/assets/js/core/print.js" defer></script>
  <script src="/assets/js/core/sidebar-loader.js" defer></script>

  <!-- 5) MÓDULO PACIENTES -->
  <script src="/assets/js/modules/pacientes.js" defer></script>

  <!-- Inicialização da VIEW -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      try {
        console.log("PRONTIO :: iniciando VIEW Pacientes");

        if (window.PRONTIO?.Modules?.Pacientes?.init) {
          PRONTIO.Modules.Pacientes.init();
          console.log("PRONTIO :: Pacientes.init() executado");
        } else {
          console.error("PRONTIO :: Módulo Pacientes não encontrado.");
        }

        // DEBUG extra: ver se callApi está disponível
        console.log("DEBUG PRONTIO :: typeof window.callApi =", typeof window.callApi);
      } catch (e) {
        console.error("Erro ao iniciar tela de pacientes:", e);
      }
    });
  </script>
</head>

<body data-page="pacientes">
  <div class="app">

    <div id="sidebar"></div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <div class="app-content">

      <header class="topbar">
        <div class="topbar-left">
          <button class="app-sidebar-toggle btn-icon" aria-label="Abrir menu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <div class="topbar-search search-box-pacientes">
            <input
              type="text"
              id="buscaPaciente"
              placeholder="Buscar paciente pelo nome, CPF ou telefone"
              autocomplete="off"
            >
          </div>
        </div>

        <div class="topbar-right">
          <div class="topbar-user">
            <div class="user-info">
              <span class="user-name">Dr. Marco</span>
              <span class="user-role">Consultório</span>
            </div>
            <button class="user-avatar">MC</button>
          </div>
        </div>
      </header>

      <main class="app-content-inner">

        <h1 class="page-title">Pacientes</h1>
        <p class="page-subtitle">Visualize, filtre e inicie o atendimento.</p>

        <div class="pacientes-main">

          <!-- LISTA -->
          <section class="card pacientes-card">

            <div class="pacientes-card-header">
              <div>
                <h2>Lista de pacientes</h2>
                <p class="subtitle">Clique em “Prontuário” ou “Editar”.</p>
              </div>

              <div class="pacientes-card-actions">
                <label class="filtro-status">
                  <span>Status</span>
                  <select id="filtroAtivo" class="select-status">
                    <option value="S">Ativos</option>
                    <option value="N">Inativos</option>
                    <option value="TODOS">Todos</option>
                  </select>
                </label>

                <button type="button" id="btnNovoPaciente" class="btn btn-primary">
                  + Novo paciente
                </button>
              </div>
            </div>

            <div id="listaPacientes" class="lista-pacientes"></div>

          </section>

          <!-- DRAWER -->
          <aside class="pacientes-drawer" id="painelPaciente">
            <div class="drawer-header">
              <div>
                <h2 id="tituloFormulario">Novo paciente</h2>
                <p class="drawer-subtitle">Preencha os dados para salvar.</p>
              </div>
              <button type="button" class="drawer-close" id="btnFecharDrawer">✕</button>
            </div>

            <div class="drawer-body">
              <form id="paciente-form">
                <input type="hidden" id="idPaciente">

                <!-- aqui vão os campos do formulário (como montamos antes) -->

              </form>

              <div id="mensagemStatus" class="mensagem-status" hidden></div>
            </div>
          </aside>

          <div class="drawer-backdrop" id="backdropPaciente"></div>
        </div>

      </main>

    </div>
  </div>

</body>
</html>

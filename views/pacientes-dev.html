<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PRONTIO - Cadastro de Pacientes (DEV)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS INLINE PARA TESTE -->
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.06);
    }

    h1 {
      margin-top: 0;
      font-size: 1.4rem;
      color: #111827;
      text-align: center;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
      color: #374151;
    }

    input, textarea {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
      margin-top: 8px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary {
      background-color: #2563eb;
      color: white;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-secondary {
      background-color: #e5e7eb;
      color: #111827;
    }

    .status {
      margin-top: 16px;
      font-size: 0.9rem;
      padding: 8px 10px;
      border-radius: 8px;
      display: none;
    }

    .status.ok {
      background-color: #dcfce7;
      color: #166534;
    }

    .status.error {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .status.loading {
      background-color: #eff6ff;
      color: #1d4ed8;
      display: block;
    }

    .status small {
      display: block;
      margin-top: 4px;
      color: #6b7280;
      font-size: 0.8rem;
    }

    .field-row {
      display: flex;
      gap: 8px;
    }

    .field-row .form-group {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Pacientes (DEV)</h1>

    <form id="form-cadastro-paciente">
      <div class="form-group">
        <label for="nomeCompleto">Nome completo *</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" required />
      </div>

      <div class="field-row">
        <div class="form-group">
          <label for="dataNascimento">Data de nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" />
        </div>

        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="Somente números" />
        </div>
      </div>

      <div class="field-row">
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" />
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" />
        </div>
      </div>

      <div class="form-group">
        <label for="observacoes">Observações iniciais</label>
        <textarea id="observacoes" name="observacoes"></textarea>
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary" id="btnLimpar">
          Limpar
        </button>
        <button type="submit" class="btn-primary" id="btnSalvar">
          Salvar paciente
        </button>
      </div>
    </form>

    <div id="statusBox" class="status"></div>
  </div>

  <!-- 1) API DEV – ESTE É O CAMINHO CERTO -->
  <script src="../assets/js/core/api-dev.js"></script>

  <!-- 2) LÓGICA DA PÁGINA -->
  <script src="../assets/js/modules/pacientes-dev.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>PRONTIO – Encaminhamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- PWA -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4b6fff">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="/assets/img/icons/icon-192.png">

  <!-- Favicon -->
  <link rel="icon" href="/assets/img/icons/icon-192.png">

  <!-- FONTE GLOBAL -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- ======================= CSS GLOBAL ======================= -->
  <link rel="stylesheet" href="/assets/css/main.css">

  <!-- CSS DO MÓDULO (se houver) -->
  <link rel="stylesheet" href="/assets/css/modules/encaminhamento.css">

 <!-- ======================= JS BASE DO PRONTIO ========================= -->
  <!-- 1) camada base da API: define PRONTIO.API.call / window.callApi com a URL do Apps Script -->
  <script src="/assets/js/core/api-core.js" defer></script>

  <!-- 2) script base global -->
  <script src="/assets/js/core/script.js" defer></script>

  <!-- 3) camada de API por módulo (PacientesApi, AgendaApi, etc.) -->
  <script src="/assets/js/core/api.js" defer></script>

  <!-- 4) utilitários e layout -->
  <script src="/assets/js/core/utils.js" defer></script>
  <script src="/assets/js/core/layout.js" defer></script>
  <script src="/assets/js/core/print.js" defer></script>
  <script src="/assets/js/core/sidebar-loader.js" defer></script>

  <!-- ======================= JS específico do módulo ==================== -->
  <script src="/assets/js/modules/encaminhamento.js" defer></script>
</head>

<body data-page="encaminhamento">

  <div class="app">

    <!-- SIDEBAR INJETADA -->
    <div id="sidebar"></div>

    <!-- BACKDROP MOBILE -->
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- CONTEÚDO -->
    <div class="app-content">

      <!-- ========================== TOPBAR ========================== -->
      <header class="topbar">
        <div class="topbar-left">

          <!-- Botão do menu mobile -->
          <button class="app-sidebar-toggle btn-icon" aria-label="Abrir menu">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <h1 class="page-title">Encaminhamento</h1>
        </div>

        <div class="topbar-right">
          <div class="topbar-user">
            <div class="user-info">
              <span class="user-name">Dr. Marco</span>
              <span class="user-role">Consultório</span>
            </div>

            <button class="user-avatar" id="btnUserMenu">MC</button>

            <!-- Dropdown -->
            <div class="user-dropdown" id="userDropdown">
              <button class="dropdown-item" data-action="config">Configurações</button>
              <button class="dropdown-item" data-action="sair">Sair</button>
            </div>
          </div>
        </div>
      </header>

      <!-- ========================== CONTEÚDO INTERNO ========================== -->
      <main class="app-content-inner">

        <h1 class="page-title">Encaminhamento</h1>
        <p class="page-subtitle">Gere, salve e imprima encaminhamentos para profissionais parceiros.</p>

        <!-- ========================== DADOS DO PACIENTE ========================== -->
        <section class="card paciente-box">
          <p><strong>Paciente:</strong> <span id="pacienteNome">—</span></p>
          <p><strong>ID:</strong> <span id="pacienteID">—</span></p>
          <p><strong>Telefone:</strong> <span id="pacienteTelefone">—</span></p>
        </section>

        <!-- ========================== FORMULÁRIO ========================== -->
        <section class="card">

          <h2 class="page-section-title">Novo Encaminhamento</h2>

          <div class="grid-3">
            <div class="campo">
              <label for="encData">Data</label>
              <input type="date" id="encData">
            </div>

            <div class="campo">
              <label for="encHora">Hora</label>
              <input type="time" id="encHora">
            </div>

            <div class="campo">
              <label for="profissionalSelect">Profissional de destino</label>
              <select id="profissionalSelect">
                <option value="">Selecione...</option>
              </select>
            </div>
          </div>

          <div class="grid-3">
            <div class="campo">
              <label for="especialidadeDestino">Especialidade</label>
              <input type="text" id="especialidadeDestino">
            </div>

            <div class="campo">
              <label for="telefoneDestino">Telefone</label>
              <input type="text" id="telefoneDestino">
            </div>

            <div class="campo">
              <label for="localDestino">Local</label>
              <input type="text" id="localDestino">
            </div>
          </div>

          <div class="campo">
            <label for="encObservacoes">Observações</label>
            <textarea id="encObservacoes" rows="4"></textarea>
          </div>

          <div class="acoes-form">
            <button type="button" id="btnSalvarEnc" class="btn btn-primary">
              Salvar encaminhamento
            </button>
            <button type="button" id="btnImprimirEnc" class="btn btn-secondary">
              Imprimir documento
            </button>
          </div>

        </section>

        <!-- ========================== HISTÓRICO ========================== -->
        <section class="card">
          <h2 class="page-section-title">Histórico de encaminhamentos</h2>
          <div id="historicoEncaminhamento"></div>
        </section>

      </main>

    </div><!-- /app-content -->

  </div><!-- /app -->

</body>
</html>
